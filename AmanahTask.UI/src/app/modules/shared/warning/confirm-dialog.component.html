<section>
    <h3 mat-dialog-title>
        {{title}}
    </h3>
    
    <div mat-dialog-content>
        <p>{{message}}</p>
    </div>
    
    <div mat-dialog-actions>
        <button mat-button class="no-btn" (click)="onDismiss()">No</button>
        <button mat-raised-button class="yes-btn" (click)="onConfirm()">Yes</button>
    </div>
</section>
