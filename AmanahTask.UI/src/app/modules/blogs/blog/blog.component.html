<mat-toolbar>
    <mat-toolbar-row class="d-flex justify-content-between" style="display: flex; justify-content: space-between;">
        <div class="page-title">
            <button mat-icon-button color="primary" class="arr-direction" (click)="location.back()">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span class="align-self-center p-2" *ngIf="+Id == 0">New Blog</span>
            <span class="align-self-center p-2" *ngIf="+Id != 0">Edit Blog</span>
        </div>
        <button mat-raised-button color="primary" class="" (click)="save()" class="new-btn">
            <mat-icon>save</mat-icon>
            <span>Save</span>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container-fluid">
    <div class="blog-page">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-12 mx-auto">
                            <div style="width: 100%;">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Title</mat-label>
                                            <input type="text" matInput
                                                [ngClass]="{'has-danger':form.get('Title').invalid && form.get('Title').dirty}"
                                                formControlName="Title" class="form-control">
                                            <mat-error *ngIf="form.get('Title').invalid && form.get('Title').dirty">
                                                Required</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Body</mat-label>
                                            <textarea matInput formControlName="Body" class="form-control" rows="10"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
